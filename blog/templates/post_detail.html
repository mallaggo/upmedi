{% extends "base.html" %}

{% block title %}클릭한 게시판 내용{% endblock %}

{% block content %}

<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

{% if post.file %}
  <p>첨부파일: <a href="{{ post.file.url }}" download>{{ post.file.name }}</a></p>
{% endif %}

<a href="{% url 'blog:post_list' %}">목록으로</a>


{% endblock %}
