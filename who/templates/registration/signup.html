<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>회원가입</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body >
<div class="container" style="width:500px;" >
    <h2 class="text-2xl font-bold mb-6 text-center">회원가입</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <div align="center">
        <button type="submit" class="btn btn-primary" >가입하기</button>
        </div>
    </form>
    <p class="mt-4 text-center text-sm text-black-600">
        이미 계정이 있나요? <a href="{% url 'who:login' %}" class="text-blue-500">로그인</a>
    </p>
</div>
</body>
</html>
